version: "3"

services:
    back:
        build:
            context: ./back/
        env_file:
            - ./back/.env
        ports:
            - "4000:4000"
        depends_on:
            - db
        networks:
            - private
        command: bash -c "mix local.hex --force && mix local.rebar --force && mix deps.get && mix do compile && /app/entrypoint.sh"
    db:
        image: postgres:9.6
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            PGDATA: /var/lib/postgresql/data/pgdata
        ports:
            - "5432:5432"
        restart: always
        volumes:
            - pgdata:/var/lib/postgresql/data
        networks:
            - private
        volumes:
            - ./back:/app
    front:
        build:
            context: ./front/
        ports:
            - "3000:3000"
        volumes:
            - ./front:/app
        networks:
            - private
        command: bash -c "yarn && yarn dev --host"
volumes:
    pgdata:

networks:
    private:
